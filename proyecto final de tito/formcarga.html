<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formcarga.css">
    <title>Formulario de Carga</title>
</head>
<body>

    <div class="container">
        <h2>Formulario de Carga</h2>
        <form id="uploadForm">
            <label for="casacaName">Nombre de la Casaca:</label>
            <input type="text" id="casacaName" name="casacaName" required>

            <label for="casacaPrice">Precio de la Casaca:</label>
            <input type="number" id="casacaPrice" name="casacaPrice" min="0" required>

            <label for="casacaImage">Imagen de la Casaca:</label>
            <input type="file" id="casacaImage" name="casacaImage" accept="image/*" required>

            <button type="button" onclick="uploadCasaca()">Cargar Casaca</button>
        </form>
        <button onclick="volverAIndex()" class="btn btn-primary">Volver a la página principal</button>

        <script>
            function volverAIndex() {
                window.location.href = 'index.html';
            }
        </script>
        
        <h2>Casacas Cargadas</h2>
        <table id="casacasTable">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Imagen</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las casacas cargadas se mostrarán aquí -->
            </tbody>
        </table>
    </div>

    <script src="formcarga.js"></script>
</body>
</html>
